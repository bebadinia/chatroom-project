<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a2e;
            color: white;
        }
        .login-container {
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 350px;
            margin-bottom: 30px;
        }
        .password-container {
            position: relative;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00b4ff;
            border-radius: 4px;
            background: transparent;
            color: white;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00b4ff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00b4ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/Logo.png" alt="RFID Chatroom" class="logo">
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button onclick="verifyPassword()">Login</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function getTagId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        async function verifyPassword() {
            const password = document.getElementById('password').value;
            const tagId = getTagId();
            const errorElement = document.getElementById('error-message');

            try {
                const response = await fetch(`/verify/${tagId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('username', data.username);
                    window.location.href = `/chat.html?session=${data.sessionId}`;
                } else {
                    errorElement.textContent = data.message || 'Incorrect password';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred. Please try again.';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
